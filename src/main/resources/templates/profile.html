<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:include="fragments/bootstrap :: head"></div>
</head>
<header>
    <div th:include="fragments/navbar :: navbar"></div>
</header>
<body>
<div class="container">
    <div class="col-md-6">
        <div class="profile-head">
            <h5 th:text="${user.firstName} + ' ' + ${user.lastName}">
            </h5>
            <h8 th:text="${user.role.name()} ">
            </h8>
            <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">[[#{profile.about}]]</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="tab-content profile-tab mb-3" id="myTabContent">
                <div class="tab-pane fade show active mb-3" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label>[[#{user.username}]]</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${user.username}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>[[#{usr.email}]]</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${user.email}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:include="fragments/bootstrap :: script"></div>
</body>
<footer class="card-footer fixed-bottom" th:insert="fragments/footer :: footer"></footer>

</html>
