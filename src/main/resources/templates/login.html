<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form's Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<div class="col-md-8 col-md-offset-2">
    <div>
        <form method="post" th:action="@{/login}" th:object="${nodeDTO}">
            <h4>Log in</h4>
            <div  class="form-group">
                <label>Login:</label>
                <input class="form-control" type="text" name="login" th:value="*{login}">
            </div>
            <div  class="form-group">
                <label>Password:</label>
                <input class="form-control" type="text" name="password" th:value="*{password}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-lg">
                   Log in
                </button>
            </div>
        </form>
    </div>
</div>
</html>
