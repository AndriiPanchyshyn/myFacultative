<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div>
    <div>
        <form method="post" th:action="@{/login}" th:object="${nodeDTO}">
            <h1>Log in</h1>
            <div>
                <label>Login</label>
                <input type="text" name="login" th:value="*{login}">
            </div>
            <div>
                <label>Password</label>
                <input type="text" name="password" th:value="*{password}">
            </div>
            <div>
                <button type="submit">
                   Log in
                </button>
            </div>
        </form>
    </div>
</div>
</html>
