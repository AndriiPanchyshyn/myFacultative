<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:include="fragments/bootstrap :: head"></div>
</head>
<header>
    <div th:include="fragments/navbar :: navbar"></div>
</header>
<body>
<h1 th:text="#{adm.teacher.registration}"></h1>
<form th:action="@{/admin/registration}" th:object="${userDto}" method="post" enctype="utf8">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>
    <div>
        <label th:text="#{label.username}"></label>
        <input th:field="*{username}"/>

        <label>[[#{usr.firstname}]]</label>
        <input th:field="*{firstName}"/>

        <label>[[#{usr.lastname}]]</label>
        <input th:field="*{lastName}"/>
    </div>
    <div>
        <label>[[#{usr.email}]]</label>
        <input type="email" th:field="*{email}"/>
    </div>
    <div>
        <label>[[#{usr.password}]]</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <div>
        <label>[[#{usr.confirm}]]</label>
        <input type="password" th:field="*{rePassword}"/>
    </div>
    <button type="submit" >[[#{btn.submit}]]</button>
</form>
<div th:include="fragments/bootstrap :: script"></div>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
