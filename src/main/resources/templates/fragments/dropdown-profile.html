<form sec:authorize="isAuthenticated()" th:fragment="profile">
    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" th:href="@{/profile}" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a  class="dropdown-item" th:href="@{/profile}">Profile</a>
            <a sec:authorize="hasAuthority('STUDENT')" class="dropdown-item"  href="/my-courses">My Courses</a>
            <a sec:authorize="hasAuthority('STUDENT')" class="dropdown-item" href="#">My Grades</a>
            <div class="dropdown-divider"></div>
            <form th:action="@{/logout}" method="post">
                    <input class="dropdown-item" type="submit" value="Sign Out">
                </form>
        </div>
    </div>
</form>
