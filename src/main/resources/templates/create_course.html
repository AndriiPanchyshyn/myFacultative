<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:include="fragments/bootstrap :: head"></div>
</head>
<header>
    <div th:include="fragments/navbar :: navbar"></div>
</header>
<body>
<h1>Create new course</h1>
<form th:action="@{/admin/course}" th:object="${course}" method="post" enctype="utf8">
    <div>
        <label>Course name:</label>
        <input th:field="*{courseName}"/>

        <label>Description</label>
        <input th:field="*{description}"/>

        <label>Start date</label>
        <input type="date" th:field="*{startDate}"/>
    </div>
    <div>
        <label>End date</label>
        <input type="date" th:field="*{endDate}"/>
    </div>

    <select name="language">
        <option th:each="language: ${T(com.example.facultative.entity.enums.Languages).values()}"
                th:value="${language}" th:text="${language}"></option>
    </select>

    <select name="subject">
        <option disabled>Subjects</option>
        <option th:each="subject: ${subjects}"
                th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>

    <select name="teacher">
        <option disabled>Teachers</option>
        <option th:each="teacher: ${teachers}"
                th:value="${teacher.id}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
    </select>

    <button type="submit">submit</button>
</form>
<div th:include="fragments/bootstrap :: script"></div>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
